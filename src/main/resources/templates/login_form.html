<html layout:decorate="~{layout}">
<div class="container py-5" layout:fragment="content">
	
	<div class="mb-5">
		<h1 class="fw-bold border-bottom mb-3 pb-3">회원가입</h1>
	</div>
	
	<form th:action="@{/user/login}" method="post">
		
		<div th:if="${param.error}">
			<div class="alert alert-danger">사용자 ID 또는 비밀번호 불일치</div>
		</div>
		
		<div class="form-floating mb-3">
			<input type="text" class="form-control" name="username" id="username" placeholder="username">
			<label for="username" class="form-label">User Name</label>
		    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
		</div>
		
		<div class="form-floating mb-3">
			<input type="password" class="form-control" name="password" id="password" placeholder="password">
			<label for="password" class="form-label">Password</label>
			<!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
		</div>
	  
	  <button type="submit" class="btn btn-dark px-4 py-2 rounded-3 fw-semibold">Login</button>
	</form>
	
</div>
</html>
