<html layout:decorate="~{layout}">
<div class="container py-5" layout:fragment="content">
	
	<div class="mb-5">
		<h1 class="fw-bold border-bottom mb-3 pb-3">질문 등록</h1>
	</div>
	
	<form th:action="@{/question/create}" method="post" th:object="${questionForm}">
		
		<div th:replace="~{form_errors::formErrorsFragment}"></div>
		
		<div class="form-floating mb-4">
			<input type="text" class="form-control" th:field="*{subject}" placeholder="subject">
			<label for="subject">subject</label>
		</div>
		
		<div class="form-floating mb-5">
			<textarea class="form-control resize-none height-auto" th:field="*{content}" placeholder="content" rows="5"></textarea>
			<label for="content">content</label>
		</div>
		
		<button type="submit" class="btn btn-dark px-4 py-2 rounded-3 fw-semibold">등록</button>
	</form>
</div>
</html>
